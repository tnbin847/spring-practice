server:
  port: 80
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  main:
    banner-mode: OFF
  thymeleaf:
    prefix: file:src/main/resources/templates/
    suffix: .html
    cache: false
  web:
    resources:
      static-locations:
        - file:src/main/resources/static/
      cache:
        period: 36000

logging:
  level:
    root: info
    web: info